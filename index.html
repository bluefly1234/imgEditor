
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>imgeditor</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=640, target-densitydpi=device-dpi, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <script src="http://go.163.com/2015/public/common/js/zepto.min.js"></script>
    <script src="js/gesturer.js"></script>
    <script src="js/imgeditor.js"></script>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        #canvas {
            display: block;
            margin: 0 auto;
        }
        .btn{
            width: 150px;
            height: 70px;
            line-height: 70px;
            text-align: center;
            font-size: 35px;
            background: #ccc;
            margin: 0 auto;
        }
    </style>
</head>

<body>
<canvas id="canvas" width="600px" height="400px"></canvas>
<img src="" class="img" alt="">
<div class="btn">合成</div>
<script>
    document.addEventListener('touchmove', function (event) {
        event.preventDefault();
    });
    var imgeditor = new ImgEditor({
        el: document.getElementById('canvas'),
        color: 'transparent'
    });

    var gesture = new Gesturer({
        el: document.getElementById('canvas'),
        onPressMove: function (evt) {
            imgeditor.onMove(evt);
        },
        onPinch: function (evt) {
            imgeditor.onPinch(evt);
        },
        onRotate: function (evt) {
            imgeditor.onRotate(evt);
        },
    });
    gesture.on();  // 开启手势事件
    imgeditor.setImg('img.jpg');  //绘制图片

    $('.btn').click(function(){
        $('.img').attr("src",imgeditor.getImg()); // imgeditor.getImg() 返回图片base64
    });
</script>
</body>
</html>
